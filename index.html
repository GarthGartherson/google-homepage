<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/42c599208a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="icon-bar">
        <span class="icon-bar-header">Gmail</span>
        <span class="icon-bar-header">Images</span>
        <i class="fas fa-bars fa-2x icon-bar-header"></i>
        <button class="icon-bar-header">Sign In</button>
    </div>
    <div class="logo-container">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        <div  class="logo-search" >
            <div>
                <i class="fas fa-search"></i>    
            </div>
            <div>
                <input class="search-function" type="text">
            </div>
            <div>
                <i class="fas fa-microphone"></i>
            </div>
        </div>
        <div class="buttons">
            <button class="under-search">Google Search</button>
            <button class="under-search">Im Feeling Lucky</button>
        </div>
    </div>
    <div class="footer">
        <div class="footer-about">
            <span>About</span>
            <span>Advertising</span>
            <span>Business</span>
            <span>How Search Works</span>
        </div>
        <div class="footer-settings">
            <span>Privacy</span>
            <span>Terms</span>
            <span>Settings</span>
        </div>
    </div>


</body>
</html>
